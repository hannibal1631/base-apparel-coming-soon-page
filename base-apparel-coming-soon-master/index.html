<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="sign-up-box">
        <img src="./images/logo.svg" alt="product-logo" class="logo">
        <h1 class="master-heading"> <span class="light">We're</span> <br> coming <br> soon</h1>
        <p class="master-para">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="form" action="#">
          <input type="email" name="email" id="input" placeholder="Email Address">
          <img src="./images/icon-error.svg" alt="error" class="error-icon" id="error-icon">
          <button id="button">
            <img src="./images/icon-arrow.svg" alt="arrow" class="arrow-icon">
          </button>
          <p id="error-text">Please provide a valid email</p>
          <p id="success-text">Sent with success</p>
        </form>
      </div>
      <div class="master-image-box">
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
